<!DOCTYPE html>
<html lang="ko">

<head>
    <title>iris classifier</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <meta charset="UTF-8">
    <script src="iris.js"></script>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f3f4f8, #e1e6f3);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        h1 {
            text-align: center;
            font-size: 3rem;
            color: #2c3e50;
            font-weight: 600;
            margin-bottom: 30px;
        }

        img {
            display: block;
            margin: 0 auto 20px;
            width: 250px;
            border-radius: 15px;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.1);
        }

        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 650px;
            box-sizing: border-box;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            font-size: 1.1rem;
            font-weight: 500;
            color: #34495e;
        }

        .form-control {
            border-radius: 10px;
            border: 1px solid #dcdfe2;
            padding: 12px;
            font-size: 1.1rem;
            background-color: #f9fafb;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-control:focus {
            border-color: #3498db;
            box-shadow: 0 0 8px rgba(52, 152, 219, 0.3);
            outline: none;
        }

        .btn {
            background-color: #3498db;
            color: #fff;
            border-radius: 10px;
            padding: 12px 25px;
            font-size: 1.2rem;
            border: none;
            transition: background-color 0.3s, transform 0.2s;
        }

        .btn:hover {
            background-color: #2980b9;
            transform: translateY(-3px);
        }

        .btn:active {
            background-color: #1d6fa5;
            transform: translateY(1px);
        }

        #txtOut {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 12px;
            font-size: 1.2rem;
            width: 100%;
            box-sizing: border-box;
            background-color: #f9fafb;
            margin-top: 20px;
            resize: none;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        #txtOut:focus {
            border-color: #3498db;
            box-shadow: 0 0 8px rgba(52, 152, 219, 0.3);
        }

        .form-group input {
            width: 100%;
        }

        .form-group button {
            width: 100%;
        }

        .container h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #34495e;
        }

        .container {
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>

</head>

<body>
    <div class="container">
        <h1>변성훈의 붓꽃 감별기</h1>
        <img src="../irispicture.png" alt="Iris Image">

        <h2>붓꽃의 수치를 넣어 보세요</h2>
        <form class="form-horizontal" action="#">
            <div class="form-group">
                <label for="sl">꽃밭침길이:</label>
                <input type="text" class="form-control" value="1" id="sl">
            </div>
            <div class="form-group">
                <label for="sw">꽃밭침넓이:</label>
                <input type="text" class="form-control" value="2" id="sw">
            </div>
            <div class="form-group">
                <label for="pl">꽃잎길이:</label>
                <input type="text" class="form-control" value="3" id="pl">
            </div>
            <div class="form-group">
                <label for="pw">꽃잎넓이:</label>
                <input type="text" class="form-control" value="7" id="pw">
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-default" onclick="Send()">Submit</button>
            </div>
        </form>
        <textarea id="txtOut" rows="2" placeholder="Output"></textarea>
    </div>
</body>

</html>
